name: E2E Tests

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Build application
        run: npm run build

      - name: Start Firebase Emulators and Run Cypress
        run: |
          # Start emulators in background
          firebase emulators:start --only firestore,hosting --project signalsmaster-40d2f &
          EMULATOR_PID=$!

          # Wait for emulators to be ready
          echo "Waiting for Firebase emulators to start..."
          npx wait-on http://localhost:5000 http://localhost:8080 -t 60000

          # Run Cypress tests
          npm run e2e

          # Stop emulators
          kill $EMULATOR_PID || true

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos/
          retention-days: 7

      - name: Generate Cypress report
        if: always()
        run: |
          echo "## Cypress E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f cypress/results/output.json ]; then
            echo "Test results available in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "E2E tests completed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi
