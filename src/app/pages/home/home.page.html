<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center font-bold text-xl">SignalsMaster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-gradient-to-b from-blue-50 to-white">
  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <!-- Hero Section -->
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
        Welcome to SignalsMaster
      </h1>
      <p class="text-lg md:text-xl text-gray-600 mb-8">
        Master flag recognition and signaling. Practice at your own pace or compete for the top spot!
      </p>
    </div>

    <!-- Mode Selection Cards -->
    <div class="space-y-6 mb-8">
      <!-- Practice Mode Card -->
      <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow">
        <div class="flex items-center mb-4">
          <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <h2 class="text-2xl font-bold text-gray-900">Practice Mode</h2>
            <p class="text-gray-600">Learn at your own pace with no pressure</p>
          </div>
        </div>
        <ion-button 
          expand="block" 
          fill="solid" 
          color="primary"
          (click)="navigateToPracticeMode()"
          class="mt-4"
        >
          Start Practice
        </ion-button>
      </div>

      <!-- Best Signaller Mode Card -->
      <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow">
        <div class="flex items-center mb-4">
          <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mr-4">
            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <h2 class="text-2xl font-bold text-gray-900">Best Signaller</h2>
            <p class="text-gray-600">Compete globally and climb the leaderboard</p>
          </div>
        </div>
        <ion-button 
          expand="block" 
          fill="solid" 
          color="warning"
          (click)="navigateToBestSignaller()"
          class="mt-4"
        >
          Start Competition
        </ion-button>
      </div>
    </div>

    <!-- Quick Link to Leaderboard -->
    <div class="text-center">
      <button 
        (click)="navigateToLeaderboard()"
        class="text-blue-600 hover:text-blue-800 font-medium underline"
      >
        View Leaderboard â†’
      </button>
    </div>
  </div>
</ion-content>
