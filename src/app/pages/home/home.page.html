<ion-header [translucent]="true" class="safe-area-horizontal">
  <ion-toolbar>
    <ion-title>SignalsMaster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="safe-area-padding">
  <div class="container">
    <!-- Hero Section -->
    <div class="text-center mb-12">
      <h1>Welcome to SignalsMaster</h1>
      <p>
        Master flag recognition and signaling. Practice at your own pace or compete for the top spot!
      </p>
    </div>

    <!-- Mode Selection Cards -->
    <div class="space-y-6 mb-8">
      <!-- Practice Mode Card -->
      <div class="card-mode">
        <div class="flex">
          <div class="icon-container practice">üìö</div>
          <div class="flex-1">
            <h2>Practice Mode</h2>
            <p>Learn at your own pace with no pressure</p>
          </div>
        </div>
        <ion-button
          expand="block"
          fill="solid"
          color="primary"
          (click)="navigateToPracticeMode()"
        >
          Start Practice
        </ion-button>
      </div>

      <!-- Best Signaller Mode Card -->
      <div class="card-mode">
        <div class="flex">
          <div class="icon-container competition">‚≠ê</div>
          <div class="flex-1">
            <h2>Best Signaller</h2>
            <p>Compete globally and climb the leaderboard</p>
          </div>
        </div>
        <ion-button
          expand="block"
          fill="solid"
          color="warning"
          (click)="navigateToBestSignaller()"
        >
          Start Competition
        </ion-button>
      </div>
    </div>

    <!-- Quick Link to Leaderboard -->
    <div class="text-center cta-section">
      <button (click)="navigateToLeaderboard()">
        View Leaderboard ‚Üí
      </button>
    </div>
  </div>
</ion-content>
