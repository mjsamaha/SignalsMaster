<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Best Signaller</ion-title>
  </ion-toolbar>
</ion-header>

<!-- FIX: Removed [fullscreen]="true" to prevent iOS scrolling conflicts. -->
<ion-content class="bg-gradient-to-b from-yellow-50 to-white">
  <div class="container mx-auto px-4 pt-6 pb-6 max-w-2xl">
    <!-- Hero Header -->
    <div class="hero-header">
      <h1>Rise through the Fleet's Ranks!</h1>
      <p class="hero-subtitle">Answer Faster... Dominate the Fleet</p>
    </div>

    <!-- Start Button -->
    <div class="bg-white rounded-xl shadow-lg p-6 form-card">
      <ion-button
        expand="block"
        size="large"
        fill="solid"
        color="warning"
        (click)="startCompetition()"
        class="start-button"
      >
        Start Competition
      </ion-button>
      <p class="text-center text-gray-600 mt-4">
        50 questions • Best time wins • Climb the leaderboard
      </p>
    </div>
  </div>
</ion-content>
