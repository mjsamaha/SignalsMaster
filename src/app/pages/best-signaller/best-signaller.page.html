<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Best Signaller</ion-title>
  </ion-toolbar>
</ion-header>

<!-- FIX: Removed [fullscreen]="true" to prevent iOS scrolling conflicts. -->
<ion-content class="bg-gradient-to-b from-yellow-50 to-white">
  <div class="container mx-auto px-4 pt-6 pb-6 max-w-2xl">
    <!-- Hero Header -->
    <div class="hero-header">
      <h1>Rise through the Fleet's Ranks!</h1>
      <p class="hero-subtitle">Answer Faster... Dominate the Fleet</p>
    </div>

    <!-- Username Input & Start Button -->
    <div class="bg-white rounded-xl shadow-lg p-6 form-card">
      <div class="input-action-group">
        <div class="input-wrapper">
          <ion-item [class]="isUsernameValid ? 'valid-input' : validationMessage ? 'invalid-input' : ''">
            <ion-label position="stacked">Username</ion-label>
            <ion-input
              [(ngModel)]="username"
              (ngModelChange)="validateUsername()"
              placeholder="Enter your username"
              type="text"
              maxlength="20"
            ></ion-input>
            <ion-text slot="helper" class="character-count">{{ getCharacterCount() }}</ion-text>
          </ion-item>

          <!-- Validation Message -->
          <div *ngIf="validationMessage" class="validation-message error-message">
            {{ validationMessage }}
          </div>
        </div>

        <ion-button
          size="large"
          fill="solid"
          color="warning"
          (click)="startCompetition()"
          [disabled]="!isUsernameValid"
          class="start-button"
        >
          Start
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
