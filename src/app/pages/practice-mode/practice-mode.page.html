<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Practice Mode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-gradient-to-b from-blue-50 to-white">
  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <!-- Instructions -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">How to Practice</h2>
      <ul class="space-y-3 text-gray-700">
        <li class="flex items-start">
          <span class="text-blue-600 mr-2">•</span>
          <span>You'll see flag images one at a time</span>
        </li>
        <li class="flex items-start">
          <span class="text-blue-600 mr-2">•</span>
          <span>Select the correct name from multiple choice options</span>
        </li>
        <li class="flex items-start">
          <span class="text-blue-600 mr-2">•</span>
          <span>Get instant feedback on your answers</span>
        </li>
        <li class="flex items-start">
          <span class="text-blue-600 mr-2">•</span>
          <span>No time pressure - learn at your own pace</span>
        </li>
      </ul>
    </div>

    <!-- Question Count Selection -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
      <h3 class="text-xl font-bold text-gray-900 mb-4">Number of Questions</h3>
      <ion-item>
        <ion-label>Questions: {{ questionCount }}</ion-label>
        <input 
          type="range" 
          min="5" 
          max="50" 
          step="5"
          [(ngModel)]="questionCount"
          class="w-full"
        />
      </ion-item>
    </div>

    <!-- Start Button -->
    <ion-button 
      expand="block" 
      size="large"
      fill="solid"
      color="primary"
      (click)="startPractice()"
      class="mt-6"
    >
      Start Practice Quiz
    </ion-button>
  </div>
</ion-content>
